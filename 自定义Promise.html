<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>自定义Promise</title>
    </head>
    <body>

    </body>
    <script src="./lib/promise.js"></script>
    <script>
        const p = new Promise((resolve,reject)=>{
                resolve(1);   
        });
       
        p.then(
            value=>{
                console.log('onResolved2',value)
            },
            reason=>{
                console.log('onRejected2',reason)
            }
        )

    </script>
