    <script>
        const p = new Promise((resolve,reject)=>{
                reject(3);   
        });

        p.then(
            value=>{
                console.log('onResolved1',value);
                return 1
            },
            reason=>{
                console.log('onRejected2',reason);
                //return 2
                //throw 4
                return new Promise((resolve,reject)=>reject(5))
                
            }
        ).then(
            value=>{
                console.log('onResolved2',value)
            },
            reason=>{
                console.log('onRejected2',reason)
                 throw 6
            }
        ).catch(reason=>{
            console.log('onRejected3',reason)
        })

    </script>
